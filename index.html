<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Candidature – Chef de projet SI – SEMIN</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="shake.js"></script>
</head>
<body>

<div class="foreground">
  <header class="logo-wrapper fade-in">
    <img src="LOGO_SEMIN.png" alt="Logo SEMIN" class="logo"/>
  </header>

  <main class="page">

    <section id="intro" class="card">
      <header class="card-header">
        <h1>Candidature pour rejoindre la famille SEMIN en tant que Chef de projet SI</h1>
        <p>Secouez votre iPhone ou touchez l’écran pour révéler le CV.</p>
      </header>

      <div class="card-body">
        <div class="actions">
          <button id="fallback" class="btn primary">Afficher le CV</button>
        </div>
      </div>
    </section>

    <section id="cv" class="card hidden cv-card">
      <header class="card-header">
        <h2>CV – Yoan Mellinger</h2>
        <p>Si le PDF ne s’affiche pas, ouvrez-le dans un nouvel onglet.</p>
      </header>

      <div class="cv-frame-wrapper">
        <iframe src="CV_2025_Yoan_Mellinger.pdf#view=fitH"></iframe>
      </div>

      <p class="cv-link">
        <a href="CV_2025_Yoan_Mellinger.pdf" target="_blank" rel="noopener">
          Ouvrir le CV dans un nouvel onglet
        </a>
      </p>
    </section>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
